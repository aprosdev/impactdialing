<div class="row fixed-contact panel panel-default">
  <div class="panel-heading">Contact details</div>
  <div class="panel-body">
    <p class="col-xs-12" data-ng-hide="contact.data.fields">Name, phone, address, etc will be listed here when connected.</p>
    <!-- system fields -->
    <dl class="dl-horizontal col-xs-6 col-sm-12">
      <dt data-ng-hide="!contact.data.fields.custom_id || !contact.data.ID_flag">ID</dt>
      <dd data-ng-hide="!contact.data.fields.custom_id || !contact.data.ID_flag" data-ng-bind-html="contact.data.fields.custom_id"></dd>
      <dt data-ng-hide="!contact.data.fields.first_name || !contact.data.FirstName_flag">First name</dt>
      <dd data-ng-hide="!contact.data.fields.first_name || !contact.data.FirstName_flag" data-ng-bind-html="contact.data.fields.first_name"></dd>
      <dt data-ng-hide="!contact.data.fields.middle_name || !contact.data.MiddleName_flag">Middle name</dt>
      <dd data-ng-hide="!contact.data.fields.middle_name || !contact.data.MiddleName_flag" data-ng-bind-html="contact.data.fields.middle_name"></dd>
      <dt data-ng-hide="!contact.data.fields.last_name || !contact.data.LastName_flag">Last name</dt>
      <dd data-ng-hide="!contact.data.fields.last_name || !contact.data.LastName_flag" data-ng-bind-html="contact.data.fields.last_name"></dd>
      <dt data-ng-hide="!contact.data.fields.suffix || !contact.data.Suffix_flag">Suffix</dt>
      <dd data-ng-hide="!contact.data.fields.suffix || !contact.data.Suffix_flag" data-ng-bind-html="contact.data.fields.suffix"></dd>
      <dt data-ng-hide="!contact.data.fields.address || !contact.data.Address_flag">Address</dt>
      <dd data-ng-hide="!contact.data.fields.address || !contact.data.Address_flag" data-ng-bind-html="contact.data.fields.address"></dd>
      <dt data-ng-hide="!contact.data.fields.city || !contact.data.City_flag">City</dt>
      <dd data-ng-hide="!contact.data.fields.city || !contact.data.City_flag" data-ng-bind-html="contact.data.fields.city"></dd>
      <dt data-ng-hide="!contact.data.fields.state || !contact.data.State/Province_flag">State</dt>
      <dd data-ng-hide="!contact.data.fields.state || !contact.data.State/Province_flag" data-ng-bind-html="contact.data.fields.state"></dd>
      <dt data-ng-hide="!contact.data.fields.zip_code || !contact.data.Zip/Postal_flag">Zip / Postal code</dt>
      <dd data-ng-hide="!contact.data.fields.zip_code || !contact.data.Zip/Postal_flag" data-ng-bind-html="contact.data.fields.zip_code"></dd>
      <dt data-ng-hide="!contact.data.fields.country || !contact.data.Country_flag">Country</dt>
      <dd data-ng-hide="!contact.data.fields.country || !contact.data.Country_flag" data-ng-bind-html="contact.data.fields.country"></dd>
      <dt data-ng-hide="!contact.data.fields.phone || !contact.data.Phone_flag">Phone</dt>
      <dd data-ng-hide="!contact.data.fields.phone || !contact.data.Phone_flag" data-ng-bind-html="contact.data.fields.phone"></dd>
      <dt data-ng-hide="!contact.data.fields.email || !contact.data.Email_flag">Email</dt>
      <dd data-ng-hide="!contact.data.fields.email || !contact.data.Email_flag" data-ng-bind-html="contact.data.fields.email"></dd>
    </dl>
    <!-- custom fields -->
    <dl class="dl-horizontal col-xs-6 col-sm-12">
      <dt data-ng-repeat-start="tuple in contact.data.custom_fields" data-ng-bind-html="tuple[0]"></dt>
      <dd data-ng-repeat-end data-ng-bind-html="tuple[1]"></dd>
    </dl>
  </div>
</div>
